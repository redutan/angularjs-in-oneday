<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script type="text/javascript">
    var myApp = angular.module('myApp', []);
  </script>
</head>
<body>
<div ng-app="myApp">
  <ul>
    <li ng-repeat="number in [1, 2, 3, 4, 5, 6, 7]">
      {{number}}
    </li>
  </ul>
</div>
</body>
</html>
