<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script type="text/javascript">
    var myApp = angular.module('myApp', []);
    myApp.controller('MainCtrl', ['$scope', function ($scope) {
      $scope.main = {};
      $scope.main.test1 = [];
      $scope.main.test2 = [{
        "some": "data"
      }];
    }]);
  </script>
</head>
<body>
<div ng-app="myApp">
  <div ng-controller="MainCtrl">
    <p>Test1 : {{main.test1.length > 0 && 'Has data' || 'No data'}}</p>

    <p>Test2 : {{main.test2.length > 0 && 'Has data' || 'No data'}}</p>
  </div>
</div>
</body>
</html>
