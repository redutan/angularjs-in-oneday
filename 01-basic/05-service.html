<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script type="text/javascript">
    var myApp = angular.module('myApp', []);
    myApp.service('MyMath', function () {
      this.multiply = function (x, y) {
        return x * y;
      };
    })
    myApp.controller('MainCtrl', ['$scope', 'MyMath', function ($scope, MyMath) {
      var a = 12;
      var b = 24;

      // 결과는 288
      var result = MyMath.multiply(a, b)
      console.log(result);
    }]);
  </script>
</head>
<body>
<div ng-app="myApp">
  <div ng-controller="MainCtrl">

  </div>
</div>
</body>
</html>
